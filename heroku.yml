setup:
  addons:
    - plan: heroku-postgresql
      as: db
  config:
    env_file: .env
build:
  docker:
    frontend: frontend/Dockerfile
    backend: backend/social_net/Dockerfile 
run:
  frontend: yarn start
  backend:
    - python3 manage.py migrate
    - gunicorn social_net.wsgi # python3 manage.py runserver 0.0.0.0:8000